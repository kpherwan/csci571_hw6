<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HW6 - Weather</title>
    <meta name="description" content="CSCI 571 - HW6">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
<script src="js/weatherFetch.js"></script>

<div class="searchCard">
    <div class="searchCardBanner">
        <div class="searchCardBannerTitle">Weather Search</div>
        Fill out the form to get weather info !
    </div>
    <form class="searchCardForm" id="searchForm" onsubmit="event.preventDefault(); getWeather();">
        <label for="street">Street <span class="required">*</span></label><br>
        <input aria-describedby="required-street" id="streetInput" type="text" required pattern=".*\S+.*"/>

        <div class="innerAddress">
            <div>
                <label for="city">City <span class="required">*</span></label><br>
                <input aria-describedby="required-city" id="city" type="text" required pattern=".*\S+.*"/>
            </div>

            <div>
                <label for="state">State <span class="required">*</span></label><br>
                <select name="state" id="state" required>
                    <option value="" selected disabled hidden>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <div class="divider"></div>
        <div class="inline">Want us to auto-detect your location? Check here
            <input type="checkbox" id="autodetect" name="autodetect" onclick="onAutodetectToggle(this.checked)">
        </div>
        <div>
            <button type="submit" class="submitButton">SUBMIT</button>
            <button class="clearButton" onclick="onClear()">CLEAR</button>
        </div>
    </form>
</div>

<div class="todayWeatherCard" id="todayWeatherCardId">
    <div id="resultLocation"></div>
    <div class="statusTitle">
        <div>
            <img id="statusImage"/>
            <div id="statusText"></div>
        </div>
        <div id="statusTemp"></div>
    </div>

    <div class="todayStats">
        <div>
            <div>Humidity</div>
            <img src="images/humidity.png" class="statsImage"/>
            <div id="humidityValue">56</div>
        </div>

        <div>
            <div>Pressure</div>
            <img src="images/pressure.png" class="statsImage"/>
            <div id="pressureValue">56</div>
        </div>

        <div>
            <div>Wind Speed</div>
            <img src="images/wind.png" class="statsImage"/>
            <div id="windValue">56</div>
        </div>

        <div>
            <div>Visibility</div>
            <img src="images/visibility.png" class="statsImage"/>
            <div id="visibilityValue">56</div>
        </div>

        <div>
            <div>Cloud Cover</div>
            <img src="images/cloud.png" class="statsImage"/>
            <div id="cloudValue">56</div>
        </div>

        <div>
            <div>UV Level</div>
            <img src="images/uv.png" class="statsImage"/>
            <div id="uvValue">56</div>
        </div>
    </div>
</div>

<div class="futureStats" id="futureStatsTableClone">
    <div class="futureStatsTitle">Date</div>
    <div class="futureStatsTitle">Status</div>
    <div class="futureStatsTitle">Temp High</div>
    <div class="futureStatsTitle">Temp Low</div>
    <div class="futureStatsTitle">Wind Speed</div>
</div>

<div id="dailyWeatherDetails">
    <div class="cardTitle">Daily Weather Details</div>
    <div id="dailyWeatherDetailsCard">
        <div>
            <div id="dailyWeatherDetailsDate">today</div>
            <div id="dailyWeatherDetailsStatus">today</div>
            <div id="dailyWeatherDetailsTemp">today</div>
        </div>

        <img src="" id="dailyWeatherDetailsImg"/>
    </div>
</div>

</body>
</html>
